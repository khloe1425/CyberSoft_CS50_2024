<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>

</head>

<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice </h2>
            <hr>

            <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>

            <button class="incorrect">6 people per 1 sheep</button>
            <button class="incorrect">3 people per 1 sheep</button>
            <button class="incorrect">1 person per 1 sheep</button>
            <button class="incorrect">1 person per 3 sheep</button>
            <button class="correct">1 person per 5 sheep</button>

            <p id="feedback1"></p>


        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>

            <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>

            <input type="text"></input>
            <button id="check">Check</button>

            <p id="feedback2"></p>

        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br>
    <!-- <script src="index.js"></script> -->
    <script>
        document.querySelector(".correct").onclick = function () {
            this.style.backgroundColor = "green"
            document.querySelector("#feedback1").innerHTML = "Correct!";
        }

        document.querySelectorAll(".incorrect").forEach(function (button) {
            button.onclick = function () {
                this.style.backgroundColor = "red"
                document.querySelector("#feedback1").innerHTML = "Incorrect!";
            }
        })

        document.getElementById("check").onclick = function () {
            let answer = document.querySelector("input")
            if (answer.value == "Switzerland") {
                answer.style.backgroundColor = "green";
                document.querySelector("#feedback2").innerHTML = "Correct!";
            } else {
                answer.style.backgroundColor = "red";
                document.querySelector("#feedback2").innerHTML = "Incorrect!";
            }
        }

    </script>
</body>

</html>
